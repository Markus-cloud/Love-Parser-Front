name: Docker Build & Scan

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image names
        id: meta
        run: |
          repo="${GITHUB_REPOSITORY,,}"
          echo "repo=$repo" >> "$GITHUB_OUTPUT"
          echo "backend_image=${repo}/backend" >> "$GITHUB_OUTPUT"
          echo "frontend_image=${repo}/frontend" >> "$GITHUB_OUTPUT"
          echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.backend_image }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.backend_image }}:latest
          cache-to: type=inline

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.frontend_image }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.frontend_image }}:latest
          cache-to: type=inline

      - name: Trivy scan (backend)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.meta.outputs.backend_image }}:${{ steps.meta.outputs.tag }}
          format: sarif
          output: backend-trivy.sarif
          ignore-unfixed: true

      - name: Upload backend SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: backend-trivy.sarif

      - name: Trivy scan (frontend)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.meta.outputs.frontend_image }}:${{ steps.meta.outputs.tag }}
          format: sarif
          output: frontend-trivy.sarif
          ignore-unfixed: true

      - name: Upload frontend SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: frontend-trivy.sarif
